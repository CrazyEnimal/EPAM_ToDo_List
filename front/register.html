<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
<div class="window">
    <div class="form-bg" id="reg-page">
        <div class="inner">
            <h1 class="auth-form-header"><img src="logo.svg"></h1>
            <div class="input-group">
                <input id="username" type="text" class="input-field" required>
                <span class="bar"></span>
                <label for="username" class="input-field-label">Username</label>
            </div>
            <div class="input-group">
                <input id="password" type="password" class="input-field" required>
                <span class="bar"></span>
                <label for="password" class="input-field-label">Password</label>
            </div>
            <div class="input-group">
                <input id="first-name" type="text" class="input-field" required>
                <span class="bar"></span>
                <label for="first-name" class="input-field-label">First name</label>
            </div>
            <div class="input-group">
                <input id="last-name" type="text" class="input-field" required>
                <span class="bar"></span>
                <label for="last-name" class="input-field-label">Last name</label>
            </div>
            <div class="input-group">
                <input id="e-mail" type="text" class="input-field" required>
                <span class="bar"></span>
                <label for="e-mail" class="input-field-label">E-mail</label>
            </div>
            <div class="auth-buttons">
                <button class="login-btn" type="submit">Register</button>
                <div class="register-and-forget-pass-link">
                    <a href="login.html" class="below-form-text">Back to login page</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
