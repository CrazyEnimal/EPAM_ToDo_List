<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
<div class="window">
    <div class="form-bg" id="login-page">
        <div class="inner">
            <h1 class="form-header"><img src="logo.svg"></h1>
            <div class="input-group">
                <input id="login" type="text" class="input-field" required>
                <span class="bar"></span>
                <label for="login" class="input-field-label">Login</label>
            </div>
            <div class="input-group">
                <input id="password" type="password" class="input-field" required>
                <span class="bar"></span>
                <label for="password" class="input-field-label">Password</label>
            </div>
            <div class="auth-buttons">
                <button class="login-btn" type="submit">Log in</button>
                <div class="register-and-forget-pass-link">
                    <a href="register.html" class="below-form-text">Register</a>
                    <a href="#" class="below-form-text">Forget password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
